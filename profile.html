<!DOCTYPE html>
<html lang="en" class="transition-colors duration-700 ease-in-out">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <!-- Optional: Customize Tailwind for dark mode toggle -->
    <!-- 1.  tell Tailwind what we want BEFORE it runs -->
    <script>
      window.tailwindConfig = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1f2937",
            },
          },
        },
      };
    </script>

    <!-- 2.  load the CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3.  hand the object to Tailwind once it exists -->
    <script>
      // CDN creates `tailwind` *after* it loads; push our object into it
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof tailwind !== "undefined") {
          tailwind.config = window.tailwindConfig;
        }
      });
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-colors duration-700 ease-in-out"
  >
    <header
      id="navbar"
      class="sticky top-0 z-50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-lg shadow-sm transition-colors duration-500"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <a
            href="index.html"
            class="flex items-center gap-2 text-xl font-bold text-gray-800 dark:text-white"
          >
            <span class="text-2xl">ðŸŽ¬</span>
            <span>Movie Explorer</span>
          </a>

          <!-- Desktop Nav -->
          <nav
            class="hidden md:flex items-center gap-6 text-gray-700 dark:text-gray-200"
          >
            <a href="index.html" class="nav-link hover:text-blue-500 transition"
              >Home</a
            >
            <a
              href="watchlist.html"
              class="nav-link hover:text-blue-500 transition"
              >Watchlist</a
            >
            <a
              href="recommendations.html"
              class="nav-link hover:text-blue-500 transition"
              >Recommendations</a
            >
          </nav>

          <!-- Auth Links -->
          <div id="auth-links" class="md:flex items-center gap-6 text-gray-700 dark:text-gray-200">
            <a href="login.html" class="nav-link hover:text-blue-500 transition">Login</a>
            <a href="signup.html" class="nav-link hover:text-blue-500 transition">Sign Up</a>
          </div>

          <!-- User Links -->
          <div id="user-links" class="md:flex items-center gap-6 text-gray-700 dark:text-gray-200">
            <a href="profile.html" class="nav-link hover:text-blue-500 transition">Profile</a>
            <button id="logout-btn" class="nav-link hover:text-blue-500 transition">Logout</button>
          </div>

          <!-- Theme toggle + Mobile button -->
          <div class="flex items-center gap-3">
            <!-- Theme toggle -->
            <button
              id="theme-toggle"
              class="relative flex items-center justify-between w-14 h-8 p-1 rounded-full bg-gray-200 dark:bg-gray-700 transition"
            >
              <!-- Sun icon -->
              <svg
                id="icon-sun"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path d="M10 15a5 5 0 100-10 5 5 0 000 10z" />
              </svg>

              <!-- Moon icon -->
              <svg
                id="icon-moon"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-200 hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M17.293 13.293a8 8 0 11-10.586-10.586 8 8 0 0010.586 10.586z"
                />
              </svg>

              <!-- Knob -->
              <span
                id="theme-knob"
                class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transform transition-transform"
              ></span>
            </button>

            <!-- Mobile Menu Toggle -->
            <button
              id="mobile-menu-btn"
              class="md:hidden p-2 text-gray-700 dark:text-gray-200 focus:outline-none"
            >
              <svg
                id="menu-icon"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <svg
                id="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="hidden flex-col space-y-3 mt-3 pb-3 text-gray-700 dark:text-gray-200 transform transition-all duration-500 origin-top scale-y-0 opacity-0"
        >
          <a
            href="index.html"
            class="nav-link block hover:text-blue-500 transition"
            >Home</a
          >
          <a
            href="watchlist.html"
            class="nav-link block hover:text-blue-500 transition"
            >Watchlist</a
          >
          <a
            href="recommendations.html"
            class="nav-link block hover:text-blue-500 transition"
            >Recommendations</a
          >
          <div id="mobile-auth-links" class="flex flex-col space-y-3">
            <a href="login.html" class="nav-link block hover:text-blue-500 transition">Login</a>
            <a href="signup.html" class="nav-link block hover:text-blue-500 transition">Sign Up</a>
          </div>
          <div id="mobile-user-links" class="flex flex-col space-y-3">
            <a href="profile.html" class="nav-link block hover:text-blue-500 transition">Profile</a>
            <button id="mobile-logout-btn" class="nav-link block hover:text-blue-500 transition text-left">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">Edit Profile</h1>
      <form id="profile-form" class="space-y-6">
        <div class="flex items-center space-x-6">
          <div class="shrink-0">
            <img id="profile-picture-preview" class="h-24 w-24 object-cover rounded-full" src="https://cdn.jsdelivr.net/npm/@heroicons/react@1.0.4/outline/user.svg" alt="Current profile photo" />
          </div>
          <label class="block">
            <span class="sr-only">Choose profile photo</span>
            <input type="file" id="profile-picture-input" class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700
              hover:file:bg-blue-100
            "/>
          </label>
        </div>

        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bio</label>
          <div class="mt-1">
            <textarea id="bio" name="bio" rows="3" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-700"></textarea>
          </div>
          <p class="mt-2 text-sm text-gray-500">Write a few sentences about yourself.</p>
        </div>

        <div>
          <label for="skills" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Skills</label>
          <input type="text" name="skills" id="skills" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-700">
          <p class="mt-2 text-sm text-gray-500">Enter skills separated by commas.</p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" name="email" id="email" autocomplete="email" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-700">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label>
          <input type="tel" name="phone" id="phone" autocomplete="tel" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-700">
        </div>

        <div class="pt-5">
          <div class="flex justify-end">
            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
              Cancel
            </button>
            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Save
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="js/script.js" defer></script>
    <script src="js/profile.js" type="module" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {


        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-icon");

        const userUid = localStorage.getItem("userUid");
        const authLinks = document.getElementById("auth-links");
        const userLinks = document.getElementById("user-links");
        const mobileAuthLinks = document.getElementById("mobile-auth-links");
        const mobileUserLinks = document.getElementById("mobile-user-links");

        if (userUid) {
          // Hide auth links on all screen sizes when logged in
          // Show user links on desktop (md:flex allows them) and hide on mobile
          authLinks.style.display = 'none';
          userLinks.style.display = 'flex';
          mobileAuthLinks.style.display = 'none';
          mobileUserLinks.style.display = 'flex';
        } else {
          // Show auth links on desktop (md:flex allows them) and hide on mobile
          // Hide user links on all screen sizes when not logged in
          authLinks.style.display = 'flex';
          userLinks.style.display = 'none';
          mobileAuthLinks.style.display = 'flex';
          mobileUserLinks.style.display = 'none';
        }

        const logoutBtn = document.getElementById("logout-btn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", logout);
        }

        const mobileLogoutBtn = document.getElementById("mobile-logout-btn");
        if (mobileLogoutBtn) {
          mobileLogoutBtn.addEventListener("click", logout);
        }

        function logout() {
          localStorage.removeItem("userUid");
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
