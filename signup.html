<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Optional: Customize Tailwind for dark mode toggle -->
  <!-- 1.  tell Tailwind what we want BEFORE it runs -->
  <script>
    window.tailwindConfig = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1f2937",
          },
        },
      },
    };
  </script>
  <script type="module" src="js/auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <form id="signup-form" class="max-w-md w-full p-6 bg-white/60 dark:bg-gray-800/60 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
  <input type="email" name="email" placeholder="Email" class="mb-4 w-full p-3 rounded-full border border-gray-300 dark:border-gray-700"/>
  <input type="password" name="password" placeholder="Password" class="mb-4 w-full p-3 rounded-full border border-gray-300 dark:border-gray-700"/>
  <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition">Sign Up</button>
  <button type="button" class="google-btn w-full py-3 mt-4 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Continue with Google</button>
  <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
</form>

</body>
</html>
